encoder:
  ckpt_path: "hubert_base_ls960.pt"

downsample:
  kernel_size: 1
  stride: &stride_value 2

upsample:
  kernel_size: 1
  stride: *stride_value

decoder:
  speaker:
    use_s : True
    speaker_emb_dim: 512
  transformer:
    decoder_layer: 4
    decoder_head: 2
    decoder_hidden: 256
    conv_filter_size: 2048
    conv_kernel_size: [9, 1]
    decoder_dropout: 0.2
    dac_hidden: 1024
  max_seq_len: 1000

discriminator:
  hidden_dim: 256
  kernel_size: 9


train: 
  lr_gen: 0.0005
  lr_disc: 0.0005
  num_steps: 100000

loss:
  recon_loss_weight: 1.0
  smooth_loss_weight: 0.1
  commit_loss_weight: 100
  gen_loss_weight: 1.0

  disc_loss_weight: 1.0
  gp_weight: 1.0



